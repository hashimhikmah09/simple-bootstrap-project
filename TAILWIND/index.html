<html>
<head>

 <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700%7COswald:300,400,500,600,700"
 rel="stylesheet" type="text/css" />

 <link rel="shortcut icon" href="./asset/favicon.ico" type="image/x-icon">

<body>
    
    <html lang="en">
        <head>
            <meta charset="UTF-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
            <title>Navigation</title>
            <script src="https://cdn.tailwindcss.com"></script>
        </head>
        <body>
            <!-- Navbar goes here -->
            <nav class="bg-gray-500 shadow-lg">
                <div class="max-w-6xl mx-auto px-4">
                    <div class="flex justify-between">
                        <div class="flex space-x-7">
                            <div>
                                <!-- Website Logo -->
                                <a href="index.html" class="flex items-center py-4 px-2">
                                    <img src="./logo.jpeg" alt="Logo" class="h-8 w-8 mr-2">
                                    
                                </a>
                            </div>
                            <!-- Primary Navbar items -->
                            <!--<div class=" lg:hidden md:flex items-center space-x-1">
                                <a href="" class="py-4 px-2 text-green-500 border-b-4 border-green-500 font-semibold ">Home</a>
                                <a href="" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Services</a>
                                <a href="" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">About</a>
                                <a href="" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Contact Us</a>
                            </div>-->
                        </div>
                        
                        <!-- Mobile menu button -->
                        <div class=" flex items-center">
                            <button class="outline-none desktop-menu-button">
                            <svg class=" w-6 h-6 text-white-500 hover:text-green-500 "
                                x-show="!showMenu"
                                fill="none"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                        </div>
                    </div>
                </div>
                <!-- mobile menu -->
                <div class="hidden desktop-menu">
                    <ul class="">
                        <li class="active"><a href="index.html" class="block text-sm px-2 py-4 text-white bg-green-500 font-semibold">Home</a></li>
                        <li><a href="#services" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Services</a></li>
                        <li><a href="#about" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">About</a></li>
                        <li><a href="#contact" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Contact Us</a></li>
                    </ul>
                </div>
                <script>
                    const btn = document.querySelector("button.desktop-menu-button");
                    const menu = document.querySelector(".desktop-menu");
    
                    btn.addEventListener("click", () => {
                        menu.classList.toggle("hidden");
                    });
                </script>
            </nav>
            </body>
    </html>
<!--nav bar end-->
<div
id="carouselExampleSlidesOnly"
class="relative"
data-te-carousel-init
data-te-ride="carousel">
<!--Carousel items-->
<div
  class="relative w-full overflow-hidden after:clear-both after:block after:content-['']">
  <!--First item-->
  <div
    class="relative float-left -mr-[100%] w-full transition-transform duration-[600ms] ease-in-out motion-reduce:transition-none"
    data-te-carousel-item
    data-te-carousel-active>
    <img
      src="./asset/picture.jpg"
      class="block w-full h-100%"
      alt="Wild Landscape" />
  </div>
  <!--Second item-->
  <div
    class="relative float-left -mr-[100%] hidden w-full transition-transform duration-[600ms] ease-in-out motion-reduce:transition-none"
    data-te-carousel-item>
    <img
      src="./asset/young.jpg"
      class="block w-full"
      alt="Camera" />
  </div>
  <!--Third item-->
  <div
    class="relative float-left -mr-[100%] hidden w-full transition-transform duration-[600ms] ease-in-out motion-reduce:transition-none"
    data-te-carousel-item>
    <img
      src="./asset/picture.jpg"
      class="block w-full"
      alt="Exotic Fruits" />
  </div>
</div>
<script>
    // Initialization for ES Users
import {
Carousel,
initTE,
} from "tw-elements";

initTE({ Carousel });
</script>
</div>
</body>
</html>
