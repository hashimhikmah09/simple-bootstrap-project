<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/PROJECT/CSS/abt.css">
</head>
<body>
  <!---------header tag--------->
  <header class="header">
    <!---------nav tag--------->
    <nav class="navbar navbar-expand-lg bg-dark navbar-style head">
      <div class="container-fluid">
          <button class="navbar-toggler bar-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                 <li class="nav-item">
                      <a class="nav-link active" href="register.html">Register</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Login</a>
                </li>
              </ul>
          </div>
      </div>
  </nav>
    <!--------nav tag end------->
  </header>
  <!-----header tag end here-------->
  <!----responsive design start------>
  <section id="profile"> 
    <h2 class="text-center p-3 m-3">WELCOME TO OUR REGISTRATION PAGE</h2>
    <div class="container container-fluid shadow rounded" id=" d-flex align-items-center">
        <div class="row">
          <form><!---- registration form  start-->
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">First Name</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="HIKMAH" required>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">last Name</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="HASHIM" required>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Phone</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="+2348164741321" required>
              </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Select your Gender</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Others</option>
                  </select>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Country</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Nigeria" required>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">State Province</label>
                    <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="United States" required>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="hashimhikmah09@gmail.com" required>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="password" required>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="confirm password" required>
                  </div>

              <div class="d-grid gap-1 col-3 pb-3">
                <button class="btn btn-dark register" type="button">Register</button>
                
              </div>

            </div>
          </form>
           <!---registration form end here--> 

    </div>
  </section>
   
  
     
  <!-----scripts bootstrap cdn-------->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
